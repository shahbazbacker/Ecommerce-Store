
{% extends 'base.html' %}
{% block content %}




<div class="container">
<h1>{{title}}</h1>
    {% if messages %}
    <ul class="messages">
     {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          <a class="nav-link" href="{% url 'products:product_list' %}">Return Home</a>
     {% endfor %}
    </ul>
    {% else %}
    
  <div class="row">
    <div class="col-sm-6 col-12">
    <hr>
    <h3>{{content}}<h3>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    </div>
  </div>
  {% endif %}
</div>


{% endblock %}
